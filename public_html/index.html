<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SWARM – Public whiteboard – An experiment in peer regulation</title>
    <meta name="description" content="Public whiteboard.">
    <link rel="icon" href="favicon.png" type="image/x-icon" /> <!-- favicon by Shane Miller -->
    <script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="jquery-ui.min.js" type="text/javascript"></script>
    <script src="prefixfree.min.js" type="text/javascript"></script>
    <style>
        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed, 
        figure, figcaption, footer, header, hgroup, 
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        article, aside, details, figcaption, figure, 
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
        
        /* --- */
        
		body, html { width: 100%; height: 100%; line-height: 1.25; font-family: Verdana; }
		small { font-size: 0.4em; font-style: italic; }
		
		.page:not(.active) { display: none; }
		
		.page--loading, .page--internal-error { font-size: 25px; text-align: center; position: absolute; top: 50%; transform: translateY(-50%); left: 0; right: 0; }
		
		.page--swarm { display: flex; min-height: 100%; flex-direction: column;  justify-content: center; align-items: center; }
        div#canvas { width: 1024px; height: 768px; background: #EEE; margin: 0 auto; border: 1px dashed black; cursor: crosshair; position: relative; }
        .bit { display: block; position: absolute; background: transparent; border: 0; outline: 0; max-width: 320px; font-size: 12px;
    line-height: 1.25; }
		.bit:not(.being-dragged) { transition: top 0.3s, left 0.3s; }
        .bit__handle { position: absolute; left: -5px; top: -5px; right: 0; height: 10px; background: #B7B7B7; display: none; cursor: move; }
        .bit__delete { position: absolute; left: -5px; top: -5px; width: 10px; height: 10px; background: red; display: none; cursor: pointer; }
        .bit:hover .bit__delete,
		.bit:hover .bit__handle { display: block; }
        .bit__text { background: white; padding: 5px; border-radius: 5px; cursor: text; border: 1px solid #C5C5C5; outline: 0; font-size: 12px; line-height: 1.2; }
		
		
    
    </style>
</head>
<body>
   
   	<div class="page page--loading active">
   		Loading...
   	</div>
   	
   	<div class="page page--internal-error">
   		Oops...<br>Seems like we can't connect to the server.<br>Maybe try again in a few minutes?<br><small>Sorry about that !</small>
   	</div>
   
   	<div class="page page--swarm">
		<div id="canvas">

		</div>

		<!-- @todo if ff then plaintext-only ? Rich text can be entered in FF -->
		<script type="text/template" class="template template-bit">
			<div class="bit">
				<div class="bit__handle"></div>
				<div class="bit__delete" title="Supprimer"></div>
				<div class="bit__text" contenteditable></div>
			</div>
		</script>
	</div>
    
    
    	
    <script>
		
		'use strict';
		
		// The temporary <div/> is to perform HTML entity encoding reliably.
		//
		// document.createElement() is *much* faster than jQuery('<div></div>')
		// http://stackoverflow.com/questions/268490/
		//
		// You don't need jQuery but then you need to struggle with browser
		// differences in innerText/textContent yourself
        function escapeAndNl2br(text) {
            var htmls = [];
            var lines = text.split(/\n/);
            var tmpDiv = jQuery(document.createElement('div'));
            for (var i = 0 ; i < lines.length ; i++) {
                htmls.push(tmpDiv.text(lines[i]).html());
            }
            return htmls.join("<br>");
        }
		
		// Throttles the rate at which we send edit updates to the server
		var editTimeouts = {};
		
		// Displays a bit
		function appendBit(bit,id,focus)
		{
			if (typeof focus == 'undefined') focus = false;
			
			var $bit = $($('.template-bit').html()) // or children.clone
				.attr('data-id',id) // rather than .data() so that we can search for an id using CSS selectors
				.css({top: bit.top, left: bit.left})
				.find('.bit__text')
					.html(escapeAndNl2br(bit.text || ''))
				.end()
				.appendTo('#canvas')
				.draggable({
					handle: ".bit__handle",
					containment: "parent",
					start: function(e) {
						$(this).addClass('being-dragged');
					},
					stop: function(e,ui) { // ou stop comme on veut // @todo foutre ça ailleurs
						$(this).removeClass('being-dragged');
						socket.emit('move',{id: id, left: ui.position.left, top: ui.position.top});
					}
				});
			
			if (focus) {
				$bit.find('.bit__text').focus();
            }
			
			
            $bit.find('.bit__text').focusout(deleteIfEmpty);
		}
        
        // var ff = navigator.userAgent.toLowerCase().indexOf('firefox') > -1;
        
        if (location.hostname == 'swarm.ovh')
            var socket = io.connect('http://141.138.157.211:1336');
        else
            var socket = io.connect('http://127.0.0.1:1336');
		
		socket.on('connect_error', function(e) {
			$('.page').removeClass('active');
			$('.page--internal-error').addClass('active');
		});
		
        socket.on('catchUp',function(bits) {
			$('.page').removeClass('active');
			$('.page--swarm').addClass('active');
            $.each(bits,function(id,bit){ appendBit(bit,id); });
			
            $('#canvas').click(function(e){
                if ($(e.target).is('.bit__delete'))
                {
                    socket.emit('delete',$(e.target).parent().data('id'));
                    $(e.target).parent().remove();
                    return true;
                }

                if( e.target !== this )
                    return;
                
                var parentOffset = $(this).offset();
                var relX = e.pageX - parentOffset.left;
                var relY = e.pageY - parentOffset.top - 27;
                var id = Math.floor(Math.random()*100000); // magic is happening
                appendBit({left: relX, top: relY}, id, true);
                
                socket.emit('new',{id: id, top:relY, left:relX}); //todo wait before edit ?

            });
			
			$('#canvas').on('input','.bit__text',function(e){ // todo on input sur bit-text?
					var $bit = $(e.target);
					var id = $bit.closest('.bit').data('id');
					if (typeof(editTimeouts[id]) !== 'undefined')
						clearInterval(editTimeouts[id]);

					editTimeouts[id] = setTimeout(function() {
						var $el_with_linebreaks = $bit.clone().find("br").replaceWith("\n").end();
						var html_content = $el_with_linebreaks.html().replace(/<\/div></g,"</div>\n<");
						var plaintext = jQuery(document.createElement('div')).html(html_content).text();
						socket.emit('edit',{id: id, text: plaintext});
						delete editTimeouts[id];
					},500);
			});

            socket.on('new',function(bit){
               appendBit({left: bit.left, top: bit.top}, bit.id)
            });
            socket.on('move',function(bit){
               $('[data-id='+bit.id+']').css({top: bit.top, left: bit.left}); 
            });
            socket.on('delete',function(id){
               $('[data-id='+id+']').remove(); 
            });
            socket.on('edit',function(bit){
               $('[data-id='+bit.id+'] .bit__text').html(escapeAndNl2br(bit.text)); 
            });
        });
        // @todo encodage
        // remove all
   
        function deleteIfEmpty(bit) {
            if ( $(this).text().length < 1 ) {
                socket.emit('delete',$(this).parent().data('id'));
                $(this).parent().remove();
            }
        }

    </script>
</body>
</html>
