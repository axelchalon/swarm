<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SWARM – Public whiteboard – An experiment in peer regulation</title>
    <meta name="description" content="Public whiteboard.">
    <link rel="icon" href="favicon.png" type="image/x-icon" /> <!-- favicon by Shane Miller -->
    <script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="vendor/jquery-ui.min.js" type="text/javascript"></script>
    <script src="vendor/prefixfree.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">

  		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

<body id="app">

   	<div class="page page--loading active" v-show="screen == 'loading'">
   		Loading...
   	</div>

   	<div class="page page--internal-error" v-show="screen == 'error'">
   		Oops...<br>Seems like we can't connect to the server.<br>Maybe try again in a few minutes?<br><small>Sorry about that !</small>
   	</div>

   	<div class="page page--swarm" v-show="screen == 'active'">
  		<div id="canvas" v-bind:style="{ height: 'plus' in flags ? 4000 : 'auto'}">
        <h1 class="swarm-name" v-show="! ('secret' in flags)">
          {{ roomName || 'swarm' }}
        </h1>
        <div class="bit" v-for="bit in bits"> <!-- todo on after create rotate -->
          <div class="bit__handle"></div>
          <div class="bit__delete" title="Supprimer"></div>
          <div class="bit__text" contenteditable></div>
        </div>
  		</div>
  	</div>

    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
