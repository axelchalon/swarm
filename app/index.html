<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SWARM – Public whiteboard – An experiment in peer regulation</title>
    <meta name="description" content="Public whiteboard.">
    <link rel="icon" href="favicon.png" type="image/x-icon" /> <!-- favicon by Shane Miller -->
    <script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="vendor/jquery-ui.min.js" type="text/javascript"></script>
    <script src="vendor/prefixfree.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
  	<script>
  		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  		ga('create', 'UA-73369272-1', 'auto');
  		ga('send', 'pageview');
  	</script>
</head>
<body>
    <div id="app">
     	<div class="page page--loading" v-show="screen == 'loading'">
     		Loading...
     	</div>

     	<div class="page page--internal-error" v-show="screen == 'error'">
     		Oops...<br>Seems like we can't connect to the server.<br>Maybe try again in a few minutes?<br><small>Sorry about that !</small>
     	</div>

     	<div class="page page--swarm" v-show="screen == 'active'">
    		<div id="canvas" v-bind:style="{ height: 'plus' in flags ? '4000px' : '768px' }">
          <h1 class="swarm-name" v-show="! ('secret' in flags)">
            {{ roomName || 'swarm' }}
          </h1>
    		</div>

        <div id="cancel-toast" v-if="showCancelToast">
          <!-- Vous avez supprimé <em>{{cancelToastBit.text ? (cancelToastBit.text.substr(0,15) + (cancelToastBit.text.length > 15 ? '...' : '')) : '' }}</em> -->
          <a href="#" onclick="return false;" v-on:click="onClickCancelToast()">Annuler suppression</a>
        </div>
    	</div>
    </div>

    <script type="text/template" class="template template-bit">
			<div class="bit">
				<div class="bit__handle"></div>
				<div class="bit__delete" title="Supprimer"></div>
				<div class="bit__text" contenteditable></div>
			</div>
		</script>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
